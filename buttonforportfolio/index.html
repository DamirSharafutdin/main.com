<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="project">
    <h2 id="project-title">Project Title</h2>
    <img id="project-thumbnail" src="small-photo.jpg" alt="Project Thumbnail" width="200">
    <button id="show-details-btn">Show Details</button>
    <div id="project-details" class="hidden">
        <p id="project-description">This is the full description of the project.</p>
        <h3>Photos:</h3>
        <img src="photo1.jpg" alt="Project Photo 1" width="300">
        <img src="photo2.jpg" alt="Project Photo 2" width="300">
        <h3>Video:</h3>
        <video width="300" controls>
            <source src="project-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h3>Source Code:</h3>
        <a href="https://github.com/yourusername/yourproject" target="_blank">View Source Code on GitHub</a>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
