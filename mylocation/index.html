<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Location Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #map {
            flex: 1;
            width: 100%;
        }
        #controls {
            padding: 10px;
            background-color: #f4f4f4;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .loading {
            background-color: #fff3cd;
        }
        .success {
            background-color: #d4edda;
        }
        .error {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Location Map</h1>
    </header>
    
    <div id="status">Click "Show My Location" to begin</div>
    
    <div id="map"></div>
    
    <div id="controls">
        <button id="locateBtn">Show My Location</button>
        <button id="recenterBtn" disabled>Recenter Map</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Marker for user's location
        let userMarker = null;
        let userPosition = null;
        
        // Elements
        const statusDiv = document.getElementById('status');
        const locateBtn = document.getElementById('locateBtn");
        const recenterBtn = document.getElementById('recenterBtn");
        
        // Update status message
        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type || '';
        }
        
        // Locate button click handler
        locateBtn.addEventListener('click', () => {
            updateStatus('Locating you...', 'loading');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userPosition = position;
                        const { latitude, longitude } = position.coords;
                        
                        // Update map view
                        map.setView([latitude, longitude], 15);
                        
                        // Add or update marker
                        if (userMarker) {
                            userMarker.setLatLng([latitude, longitude]);
                        } else {
                            userMarker = L.marker([latitude, longitude]).addTo(map)
                                .bindPopup("You are here!").openPopup();
                        }
                        
                        updateStatus(`Location found! Accuracy: ${Math.round(position.coords.accuracy)} meters`, 'success');
                        recenterBtn.disabled = false;
                    },
                    (error) => {
                        let errorMessage = "Error getting location: ";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += "Permission denied. Please allow location access.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += "Location information unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorMessage += "Request timed out.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage += "Unknown error occurred.";
                                break;
                        }
                        updateStatus(errorMessage, 'error');
                    }
                );
            } else {
                updateStatus("Geolocation is not supported by your browser", 'error');
            }
        });
        
        // Recenter button click handler
        recenterBtn.addEventListener('click', () => {
            if (userPosition) {
                const { latitude, longitude } = userPosition.coords;
                map.setView([latitude, longitude], 15);
                if (userMarker) userMarker.openPopup();
            }
        });
    </script>
</body>
</html>
